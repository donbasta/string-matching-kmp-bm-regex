{% extends 'base.html' %}

{% block head %}
<title>Info Extractor</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Info Extractor</h1>

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="keyword" id="keyword">
            <input type="submit" value="Set Keyword">
        </form>
        <br>
        {% if keyword %}
            <p> Keyword: {{ keyword }} <p>
        {% endif %}
    </div>


</div>
{% endblock %}
